<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紧急呼叫 - 二十四时智慧养老服务系统</title>
    <style>
        :root {
            --primary-color: #e53935;
            --primary-dark: #c62828;
            --primary-light: #ef5350;
            --text-color: #333;
            --light-text: #fff;
            --gray-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--gray-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
            flex: 1;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.8rem;
            color: var(--primary-dark);
        }

        .phone-mockup {
            background-color: #222;
            border-radius: 30px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .phone-screen {
            background-color: #fff;
            border-radius: 20px;
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .call-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .call-header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 2rem 1rem;
            text-align: center;
        }

        .call-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .call-contact {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .call-status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .call-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #666;
            border: 3px solid var(--light-text);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .call-buttons {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding: 1rem;
        }

        .call-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--light-text);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .call-button:hover {
            transform: scale(1.1);
            background-color: var(--primary-dark);
        }

        .call-button i {
            font-size: 1.5rem;
        }

        .emergency-info {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .home-button {
            display: block;
            margin: 2rem auto;
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: var(--primary-dark);
        }

        footer {
            background-color: var(--primary-dark);
            color: var(--light-text);
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        /* 通话动画效果 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .calling {
            animation: pulse 1.5s infinite;
        }

        h1 {
            text-align: center;
        }

        footer {
            background-color: var(--primary-dark);
            color: var(--light-text);
            padding: 2rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
            margin-bottom: 1.5rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .footer-bottom {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>紧急联系人呼叫</h1>
        </div>
    </header>

    <div class="container">
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="call-screen">
                    <div class="call-header">
                        <h2>紧急呼叫</h2>
                        <div class="call-contact">联系人: 李医生</div>
                        <div class="call-status">正在呼叫中...</div>
                    </div>

                    <div class="call-avatar">
                        <i class="fas fa-user-md"></i>
                    </div>

                    <div class="call-buttons">
                        <div class="call-button" id="endCallButton">
                            <i class="fas fa-phone-slash"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="emergency-info">
            <p>紧急呼叫已启动，系统正在联系您的紧急联系人</p>
            <p>如果呼叫未接通，系统将在30秒后自动呼叫下一个联系人</p>
        </div>

        <button class="home-button" id="backButton">
            <i class="fas fa-home"></i> 返回首页
        </button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 二十四时智慧养老服务系统，昆明市呈贡区智慧养老服务中心，云南师范大学，Error Chtholly 版权所有</p>
        </div>
    </footer>

    <script>
        // 模拟呼叫状态
        const callScreen = document.querySelector('.call-screen');
        const endCallButton = document.getElementById('endCallButton');
        const backButton = document.getElementById('backButton');

        // 添加呼叫动画
        callScreen.classList.add('calling');

        // 结束呼叫按钮点击事件
        endCallButton.addEventListener('click', function () {
            callScreen.classList.remove('calling');
            document.querySelector('.call-status').textContent = '呼叫已结束';
            endCallButton.innerHTML = '<i class="fas fa-check"></i>';
            endCallButton.style.backgroundColor = '#4CAF50';

            // 3秒后自动返回
            setTimeout(() => {
                window.location.href = '../main.html';
            }, 3000);
        });

        // 返回按钮点击事件
        backButton.addEventListener('click', function () {
            window.location.href = '../main.html';
        });

        // 模拟呼叫超时
        setTimeout(() => {
            if (callScreen.classList.contains('calling')) {
                document.querySelector('.call-contact').textContent = '联系人: 张护士';
                document.querySelector('.call-status').textContent = '正在呼叫备用联系人...';
            }
        }, 10000);
    </script>
</body>

</html>
