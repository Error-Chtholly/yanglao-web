<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 二十四时智慧养老服务系统</title>
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-dark: #1565c0;
            --primary-light: #42a5f5;
            --secondary-color: #26c6da;
            --text-color: #333;
            --light-text: #fff;
            --gray-bg: #f5f5f5;
            --border-color: #e0e0e0;
            --error-color: #e53935;
            --success-color: #43a047;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--gray-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 0.8rem;
            font-size: 2.2rem;
        }

        .register-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .register-card {
            background-color: var(--light-text);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
            margin: 2rem 0;
        }

        .register-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
            outline: none;
        }

        .form-message {
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .error-message {
            color: var(--error-color);
            display: block;
        }

        .success-message {
            color: var(--success-color);
            display: block;
        }

        .password-strength {
            height: 4px;
            background-color: #eee;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            background-color: var(--error-color);
            transition: width 0.3s ease;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .terms-agreement input {
            margin-right: 0.5rem;
            margin-top: 0.2rem;
        }

        .terms-agreement label {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms-agreement a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-dark);
            color: var(--light-text);
            padding: 1.5rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 1.5rem;
            }

            .register-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>二十四时智慧养老</span>
            </div>
        </div>
    </header>

    <div class="register-container">
        <div class="register-card">
            <h1 class="register-title">用户注册</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入4-16位用户名"
                        required>
                    <!-- <span class="form-message error-message" id="usernameError">用户名已存在</span> -->
                </div>

                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="请输入11位手机号码" required>
                    <!-- <span class="form-message error-message" id="phoneError">请输入有效的手机号码</span> -->
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入6-20位密码"
                        required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                    <span class="form-message error-message" id="passwordError">密码强度不足</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                        placeholder="请再次输入密码" required>
                    <!-- <span class="form-message error-message" id="confirmPasswordError">两次密码不一致</span> -->
                </div>

                <div class="form-group">
                    <label for="verificationCode">验证码</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="verificationCode" name="verificationCode" class="form-control"
                            placeholder="请输入验证码" required style="flex: 1;">
                        <button type="button" id="sendCodeBtn" class="btn"
                            style="width: 120px; padding: 0.8rem 0.5rem;">获取验证码</button>
                    </div>
                    <!-- <span class="form-message error-message" id="verificationCodeError">验证码错误</span> -->
                </div>

                <div class="terms-agreement">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">我已阅读并同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a></label>
                </div>

                <button type="submit" class="btn btn-block">注 册</button>

                <div class="login-link">
                    已有账号? <a href="../login.html">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>二十四时智慧养老服务系统 &copy; 2023 版权所有</p>
        </div>
    </footer>

    <script>
        // 表单验证逻辑
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 获取表单值
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const verificationCode = document.getElementById('verificationCode').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // 重置错误状态
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            let isValid = true;

            // 验证用户名
            if (username.length < 4 || username.length > 16) {
                document.getElementById('usernameError').textContent = '用户名需4-16位字符';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            // 验证手机号
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // 验证密码
            if (password.length < 6 || password.length > 20) {
                document.getElementById('passwordError').textContent = '密码需6-20位字符';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // 验证确认密码
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            // 验证验证码
            if (verificationCode.length !== 6 || !/^\d+$/.test(verificationCode)) {
                document.getElementById('verificationCodeError').style.display = 'block';
                isValid = false;
            }

            // 验证条款
            if (!agreeTerms) {
                alert('请阅读并同意用户协议和隐私政策');
                isValid = false;
            }

            // 如果验证通过，模拟注册成功
            if (isValid) {
                // 这里可以添加实际的注册逻辑，例如AJAX请求

                // 模拟注册成功
                alert('注册成功！即将跳转到登录页面');

                // 3秒后跳转到登录页面
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 3000);
            }
        });

        // 密码强度检测
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const passwordError = document.getElementById('passwordError');

            // 重置
            strengthBar.style.width = '0%';
            strengthBar.style.backgroundColor = 'var(--error - color)';
            passwordError.style.display = 'none';

            if (password.length === 0) return;

            // 简单密码强度计算
            let strength = 0;

            // 长度评分
            if (password.length >= 6) strength += 20;
            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;

            // 复杂度评分
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[a-z]/.test(password)) strength += 10;
            if (/\d/.test(password)) strength += 10;
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;

            // 限制最大100
            strength = Math.min(strength, 100);

            // 更新UI
            strengthBar.style.width = strength + '%';

            if (strength < 40) {
                strengthBar.style.backgroundColor = 'var(--error-color)';
                passwordError.textContent = '密码强度: 弱';
                passwordError.style.display = 'block';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = '#ff9800';
                passwordError.textContent = '密码强度: 中';
                passwordError.style.display = 'block';
            } else {
                strengthBar.style.backgroundColor = 'var(--success-color)';
                passwordError.textContent = '密码强度: 强';
                passwordError.style.display = 'block';
                passwordError.classList.remove('error-message');
                passwordError.classList.add('success-message');
            }
        });

        // 发送验证码
        document.getElementById('sendCodeBtn').addEventListener('click', function () {
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^1[3-9]\d{9}$/;

            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                return;
            }

            // 禁用按钮并开始倒计时
            this.disabled = true;
            let countdown = 60;
            this.textContent = `${countdown}秒后重试`;

            const timer = setInterval(() => {
                countdown--;
                this.textContent = `${countdown}秒后重试`;

                if (countdown <= 0) {
                    clearInterval(timer);
                    this.disabled = false;
                    this.textContent = '获取验证码';
                }
            }, 1000);

            // 这里可以添加实际的发送验证码逻辑
            alert(`验证码已发送至手机 ${phone} `);
        });

        // // 检查是否已登录，如果已登录则直接跳转到主界面
        // window.addEventListener('DOMContentLoaded', function () {
        //     const isLoggedIn = localStorage.getItem('isLoggedIn');
        //     if (isLoggedIn === 'true') {
        //         window.location.href = 'main.html';
        //     }
        // });
    </script>
</body>

</html>
